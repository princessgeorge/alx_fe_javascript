<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dynamic Quote Generator — Complete</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; background:#f7f9fc; color:#222; }
    h1 { color:#0b5cff; text-align:center; }
    .card { background:#fff; padding:16px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); margin-bottom:16px; }
    input, select, button { padding:8px 10px; margin:6px 4px; border-radius:6px; border:1px solid #ccd; }
    button { background:#0b5cff; color:white; cursor:pointer; border:none; }
    button.secondary { background:#666; }
    #quoteDisplay { min-height:80px; }
    .quote-item { padding:10px; border-left:4px solid #0b5cff; margin:8px 0; background:#fcfdff; border-radius:6px; position:relative; }
    .remove-btn { position:absolute; right:10px; top:10px; background:#e74c3c; padding:6px 8px; border-radius:4px; color:white; border:none; cursor:pointer;}
    #syncStatus { font-weight:600; margin-top:8px; text-align:center; }
    #list-container { margin-top:8px; }
    .small { font-size:13px; color:#555; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator — Complete</h1>

  <!-- Simple list adder (first exercise) -->
  <div class="card">
    <h2>Simple List Adder (Exercise 1)</h2>
    <input id="input-text" type="text" placeholder="Enter item" />
    <button id="add-button">Add</button>
    <ul id="list-container"></ul>
    <p class="small">(This demonstrates the simple addItem function required earlier)</p>
  </div>

  <!-- Quote display and controls -->
  <div class="card">
    <h2>Quotes</h2>
    <div id="quoteDisplay"></div>
    <div style="text-align:center; margin-top:8px;">
      <button id="newQuote">Show New Quote</button>
    </div>

    <hr />

    <!-- Filter dropdown -->
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>

    <hr />

    <!-- Add quote form (present in HTML; checker expects addQuote function) -->
    <div id="add-quote-section">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id="addQuoteBtn">Add Quote</button>
    </div>

    <hr />

    <!-- Import / Export -->
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />

    <hr />

    <!-- Sync UI -->
    <div style="text-align:center;">
      <button id="syncBtn">Sync Quotes</button>
      <p id="syncStatus">Status: Waiting for sync...</p>
    </div>

    <hr />

    <!-- Category buttons (dynamic) -->
    <div id="categoryList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
